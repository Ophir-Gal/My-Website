<!DOCTYPE html>
<html>
   <head lang="en">
       <title>Linear Regression</title>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="p5.min.js"></script>
       <script src="p5.dom.min.js"></script>
   </head>
   <body>
     <script type="text/javascript">
          var data = [];
          var m = 0;
          var b = 0;
          function Pos(xCoor, yCoor){
            this.x = xCoor;
            this.y = yCoor;
          }
       
          function setup() {
            //create canvas
            createCanvas(0.91*(window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth),
                         0.91*(window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight));
            textSize(width*0.05);
          }
          function draw() {
            background(51);
            for (i=0; i<data.length; i++) {
              var x = map(data[i].x, 0, 1, 0, width);
              var y = map(data[i].y, 0, 1, height, 0);
              fill(255);
              stroke(255);
              ellipse(x, y, 8, 8);
            }
            if (data.length > 1) {
                gradientDescent();
                drawLine();
            }
            fill(255);
            
            text("tap to add points", width*0.3, height*0.9);
          }
          function gradientDescent() {
            var learningRate = 0.05;
            for (i=0; i<data.length; i++) {
              var x = data[i].x;
              var y = data[i].y;
              var guess = m * x + b;
              var error = y - guess;
              m = m + error * x * learningRate;
              b = b + error * learningRate;
            }
          }
          function drawLine() {
            var x1 = 0;
            var y1 = m * x1 + b;
            var x2 = 1;
            var y2 = m * x2 + b;
            x1 = map(x1, 0, 1, 0, width);
            y1 = map(y1, 0, 1, height, 0);
            x2 = map(x2, 0, 1, 0, width);
            y2 = map(y2, 0, 1, height, 0);
            stroke(255);
            strokeWeight(2);
            line(x1, y1, x2, y2);
          }
       
          function mousePressed() {
            var x = map(mouseX, 0, width, 0, 1);
            var y = map(mouseY, 0, height, 1, 0);
            data.push(new Pos(x,y));
          }
      
     </script>
   </body>
</html>
